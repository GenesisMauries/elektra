<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="productoEditado.emit()">&times;</span>
    <h2>Editar Producto</h2>
    <form (ngSubmit)="guardarCambios()">
      <label for="sku">SKU</label>
      <input type="text" id="sku" [(ngModel)]="producto.sku" name="sku" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required>

      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
